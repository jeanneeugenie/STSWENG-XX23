<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rideshare App</title>
    <link rel="stylesheet" href="../Styles/Main-css.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="Ride.html">Post Ride</a></li>
                <li><a href="#search-rides">Search Rides</a></li>
            </ul>
        </nav>
    </header>

    <!-- Post Ride Section (For Drivers) -->
    <section id="post-ride" class="section">
        <h2>Post a Ride</h2>
        <form id="postRideForm">
            <label for="route">Route:</label>
            <input type="text" id="route" name="route" required placeholder="Enter your route">

            <label for="seats">Number of Available Seats:</label>
            <input type="number" id="seats" name="seats" required min="1" max="10">

            <button type="submit">Post Ride</button>
        </form>
    </section>

    <!-- Search Rides Section (For Passengers) -->
    <section id="search-rides" class="section">
        <h2>Search for Rides</h2>
        <form id="searchRidesForm">
            <label for="searchRoute">Search by Route:</label>
            <input type="text" id="searchRoute" name="searchRoute" required placeholder="Enter route to search">

            <button type="submit">Search Rides</button>
        </form>

        <!-- Display ride results -->
        <div id="rideResults">
            <!-- Ride results will be displayed here -->
        </div>
    </section>

    <!-- Communication Section -->
    <section id="communication" class="section">
        <h2>Communicate with Driver/Passenger</h2>
        <textarea id="message" placeholder="Enter your message here"></textarea>
        <button id="sendMessage">Send Message</button>
    </section>
    <script src="../JavaScript/Main-js.js"></script>
</body>
</html>
