<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rideshare App</title>
    <link rel="stylesheet" href="../Styles/Main-css.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="Ride.html">Post Ride</a></li>
                <li><a href="Ride.html">Search Rides</a></li>
            </ul>
        </nav>
    </header>

    <!-- User Registration Section -->
    <section id="register" class="section">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="email">DLSU Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@dlsu.edu.ph">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="role">Register as:</label>
            <select id="role" name="role">
                <option value="driver">Driver</option>
                <option value="passenger">Passenger</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Login Section -->
    <section id="login" class="section">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">DLSU Email:</label>
            <input type="email" id="loginEmail" name="email" required placeholder="example@dlsu.edu.ph">
            
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </section>
    <script src="../JavaScript/Main-js.js"></script>
</body>
</html>
